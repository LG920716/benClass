---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: asia-east1-docker.pkg.dev/GOOGLE_CLOUD_PROJECT/my-backend-repository/benclass:COMMIT_SHA
          ports:
            - containerPort: 8000
          envFrom:
            - secretRef:
                name: backend-secret
          volumeMounts:
            - name: secret-volume
              mountPath: /app/config.json
              subPath: config.json
      volumes:
        - name: secret-volume
          secret:
            secretName: backend-secret
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
spec:
  selector:
    app: backend
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
  type: LoadBalancer
  loadBalancerIP: "34.102.224.16"
